---
layout: page
permalink: /categories/tutorials/
title: Tutorials
---


<div id="archives">
  <div class="archive-group">
    {% assign category_title = 'tutorials' %}
    <div id="#{{ category_name | slugize }}"></div>
    <p></p>

    <h3 class="category-head">{{ category_title }}</h3>
    <a name="{{ category_name | slugize }}"></a>
    {% assign category_posts = site.posts | where: 'category', category_title %}
  
    {% for post in site.categories[category_title] %}
        <article class="archive-item">
          <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
        </article>
    {% endfor %}
  </div>
</div>
