name: Fetch Latest Videos

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch videos from YouTube API
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
        run: node scripts/fetch-videos.js

      - name: Check for changes
        id: check-changes
        run: |
          echo "ðŸ” Checking for video file changes..."
          echo "ðŸ“ Videos directory contents:"
          ls -la src/content/videos/ || echo "Directory not found or empty"

          # Check if there are any new or modified files in the videos directory
          if git status --porcelain src/content/videos/ | grep -q .; then
            echo "ðŸ“ Found changes in videos directory"
            git status --porcelain src/content/videos/
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“­ No changes in videos directory"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          echo "ðŸ’¾ Committing video changes..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          echo "ðŸ“‹ Files to be committed:"
          git add src/content/videos/
          git status --porcelain
          git commit -m "chore: update videos from YouTube API"
          echo "ðŸš€ Pushing changes..."
          git push
          echo "âœ… Changes committed and pushed successfully"
