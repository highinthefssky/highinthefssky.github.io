name: Fetch Latest Videos

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch videos from YouTube API
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          REFRESH_EXISTING: "false"
        run: node scripts/fetch-videos.js

      - name: Check for changes
        id: check-changes
        run: |
          echo "ðŸ” Checking for changes in videos and stats..."
          echo "ðŸ“ Videos directory contents:"
          ls -la src/content/videos/ || echo "Directory not found or empty"

          # Check if there are any new or modified files in the videos directory or stats.json
          if git status --porcelain src/content/videos/ src/content/stats.json | grep -q .; then
            echo "ðŸ“ Found changes in videos directory or stats"
            git status --porcelain src/content/videos/ src/content/stats.json
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“­ No changes in videos directory or stats"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          echo "ðŸ’¾ Committing changes..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          echo "ðŸ“‹ Files to be committed:"
          git add src/content/videos/ src/content/stats.json
          git status --porcelain
          git commit -m "chore: update videos and channel stats from YouTube API"
          echo "ðŸš€ Pushing changes..."
          git push
          echo "âœ… Changes committed and pushed successfully"

      - name: Trigger deploy
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"content-updated"}'
