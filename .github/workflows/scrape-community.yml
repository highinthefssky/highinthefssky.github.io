name: Scrape YouTube Community

on:
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      channel_url:
        description: 'YouTube channel community URL (optional)'
        required: false
        default: ''

  # Run on push to main (optional, for testing)
  push:
    branches:
      - main
    paths:
      - 'scripts/scrape-community.py'
      - '.github/workflows/scrape-community.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get existing post IDs before scrape
        id: before-scrape
        run: |
          if [ -f data/posts.json ]; then
            echo "existing_ids=$(python -c "import json; print(','.join([p['id'] for p in json.load(open('data/posts.json'))]))")" >> $GITHUB_OUTPUT
          else
            echo "existing_ids=" >> $GITHUB_OUTPUT
          fi

      - name: Run scraper
        id: scrape
        env:
          CHANNEL_URL: ${{ github.event.inputs.channel_url }}
        run: python scripts/scrape-community.py

      - name: Post new content to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          EXISTING_IDS: ${{ steps.before-scrape.outputs.existing_ids }}
        run: |
          python -c "
          import json
          import os
          import requests
          import time

          webhook_url = os.environ.get('DISCORD_WEBHOOK_URL', '')
          if not webhook_url:
              print('No Discord webhook URL configured, skipping')
              exit(0)

          existing_ids = set(os.environ.get('EXISTING_IDS', '').split(','))
          existing_ids.discard('')  # Remove empty string if present

          # Load current posts
          if not os.path.exists('data/posts.json'):
              print('No posts.json found')
              exit(0)

          with open('data/posts.json', 'r') as f:
              posts = json.load(f)

          # Find new posts (not in existing_ids)
          new_posts = [p for p in posts if p['id'] not in existing_ids]

          if not new_posts:
              print('No new posts to send to Discord')
              exit(0)

          print(f'Found {len(new_posts)} new post(s) to send to Discord')

          # Post each new post to Discord (oldest first)
          for post in reversed(new_posts):
              text = post.get('text', '')[:1900]  # Discord limit is 2000 chars
              post_url = post.get('url', '')
              images = post.get('images', [])

              # Build embed
              embed = {
                  'title': 'New Community Post',
                  'description': text,
                  'url': post_url,
                  'color': 16711680,  # Red color
                  'footer': {'text': 'High in the Flight Sim Sky'}
              }

              # Add image if available
              if images:
                  embed['image'] = {'url': images[0]}

              payload = {
                  'embeds': [embed]
              }

              try:
                  response = requests.post(webhook_url, json=payload)
                  if response.status_code == 204:
                      print(f'✅ Posted to Discord: {post[\"id\"]}')
                  else:
                      print(f'❌ Failed to post {post[\"id\"]}: {response.status_code} {response.text}')
              except Exception as e:
                  print(f'❌ Error posting {post[\"id\"]}: {e}')

              # Rate limit: wait 1 second between posts
              time.sleep(1)
          "

      - name: Check for changes
        id: changes
        run: |
          if git status --porcelain | grep -qE "data/posts.json|src/content/posts/.*\.md"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/posts.json
          git add -A src/content/posts/ || true
          git commit -m "Update community posts - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Trigger deploy
        if: steps.changes.outputs.changed == 'true'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"content-updated"}'

      - name: Summary
        run: |
          echo "## Scrape Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/posts.json ]; then
            POST_COUNT=$(python -c "import json; print(len(json.load(open('data/posts.json'))))")
            echo "✅ Total posts in database: **$POST_COUNT**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ No posts file found" >> $GITHUB_STEP_SUMMARY
          fi
