name: Refresh Videos Weekly

on:
  schedule:
    # Run weekly on Monday at 03:00 UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  refresh-videos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Refresh videos from YouTube API (full refresh)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          REFRESH_EXISTING: "true"
        run: node scripts/fetch-videos.js

      - name: Check for changes
        id: check-changes
        run: |
          echo "ðŸ” Checking for video file changes..."
          echo "ðŸ“ Videos directory contents:"
          ls -la src/content/videos/ || echo "Directory not found or empty"

          if git status --porcelain src/content/videos/ | grep -q .; then
            echo "ðŸ“ Found changes in videos directory"
            git status --porcelain src/content/videos/
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“­ No changes in videos directory"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          echo "ðŸ’¾ Committing video changes..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          echo "ðŸ“‹ Files to be committed:"
          git add src/content/videos/
          git status --porcelain
          git commit -m "chore: weekly refresh videos from YouTube API"
          echo "ðŸš€ Pushing changes..."
          git push
          echo "âœ… Changes committed and pushed successfully"