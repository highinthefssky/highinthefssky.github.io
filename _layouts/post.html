  <div itemprop="articleBody">
    {{ content | markdownify }}
  </div>
  {% for category in site.categories %}
  {% if category[0] == page.category %}
    <div class="related-posts">
        <h2>Related Posts</h2>
        <table class="table_relatedposts">
          <tr>
          {% for post in category[1] %}
              <td><a href="{{ post.url }}"><img src="{{ post.image | prepend: site.baseurl }}" title="{{ post.title }}" alt="{{ post.title }}">
              </a></td>
          {% endfor %}
          </tr>
        </table>
    </div>
  {% endif %}
{% endfor %}
  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
